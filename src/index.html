<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular CDP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div ng-controller="BaseController" class="l-wrapper container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Angular CDP</a>
        <ul class="nav navbar-nav" ng-show="isLogged">
          <li class="active"><a href="#/courses">Courses</a></li>
        </ul>
        <p class="navbar-text" ng-show="!!currentCourseTitle">{{currentCourseTitle}}</p>
        <div class="navbar-right" ng-show="isLogged">
          <p class="navbar-text">
            <span class="glyphicon glyphicon-user"></span> {{currentUser.username}}
          </p>
          <button type="button" class="btn btn-default navbar-btn" ng-click="logout()">
            <span class="glyphicon glyphicon-log-out"></span> Log Out
          </button>
        </div>
      </div>
    </nav>

    <ng-view></ng-view>

    <footer class="l-footer navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text text-center copy"><small>@ EPAM System 2016</small></p>
      </div>
    </footer>
  </div>

  <script data-main="main.js" src="bower_components/requirejs/require.js"></script>
</body>
</html>
