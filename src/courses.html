<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular CDP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="AngularCDP">
  <div class="l-wrapper container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Angular CDP</a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Courses</a></li>
        </ul>
        <p class="navbar-text">Course #1</p>
        <div class="navbar-right">
          <p class="navbar-text">
            <span class="glyphicon glyphicon-user"></span> Test User
          </p>
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-log-out"></span> Log Out
          </button>
        </div>
      </div>
    </nav>

    <div ng-controller="CoursesController" class="courses-wrap">
      <section class="row">
        <form class="form-horizontal col-md-10">
          <div class="form-group">
            <div class="col-md-8">
              <input ng-model="query" type="search" class="form-control" placeholder="Name or date of the fragment">
            </div>
            <button type="submit" class="btn btn-info">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>
          </div>
        </form>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary pull-right" ng-click="addCourse()">
            <span class="glyphicon glyphicon-plus"></span> Add Course
          </button>
        </div>
      </section>

      <section class="l-content courses">
        <article ng-repeat="course in courses | orderBy: sortOrder | filter: query" class="course well">
          <div class="row">
            <div class="col-md-10">
              <header class="row">
                <h3 class="course-title col-md-10">{{course.title}} <small>{{course.duration | durations}}</small></h3>
                <div class="col-md-2">
                  <time class="course-time pull-right"><strong>{{course.createdDate | date: 'dd.MM.yyyy'}}</strong></time>
                </div>
              </header>
              <p>{{course.description}}</p>
              <footer>
                <em class="text-muted">{{course.authors.join(', ')}}</em>
              </footer>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-warning btn-block" ng-click="editCourse(course)">
                <span class="glyphicon glyphicon-pencil"></span> Edit Course
              </button>
              <button type="button" class="btn btn-danger btn-block" ng-click="removeCourse(course)">
                <span class="glyphicon glyphicon-remove"></span> Delete
              </button>
            </div>
          </div>
        </article>
      </section>
    </div>

    <footer class="l-footer navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text text-center copy"><small>@ EPAM System 2016</small></p>
      </div>
    </footer>
  </div>

  <script type="text/ng-template" id="deleteModalContent.html">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()"><span>Ã—</span></button>
      <h4 class="modal-title">Delete course</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this course?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/courses_service.js"></script>
  <script src="components/courses/courses_controller.js"></script>
  <script src="components/courses/delete_course_controller.js"></script>
  <script src="components/courses/durations_filter.js"></script>
</body>
</html>
