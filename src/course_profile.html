<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular CDP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app>
  <div class="l-wrapper container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Angular CDP</a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Courses</a></li>
        </ul>
        <p class="navbar-text">Course #1</p>
        <div class="navbar-right">
          <p class="navbar-text">
            <span class="glyphicon glyphicon-user"></span> Test User
          </p>
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-log-out"></span> Log Out
          </button>
        </div>
      </div>
    </nav>

    <section class="l-content course-profile">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-folder-open"></span> Course profile
          </h3>
        </div>
        <div class="panel-body row">
          <form class="form-horizontal col-md-10 col-md-offset-1">
            <div class="form-group">
              <label for="inputTitle" class="col-md-2 control-label">Title</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id="inputTitle">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDescription" class="col-md-2 control-label">Description</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputDescription" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputDate" class="col-md-2 control-label">Date</label>
              <div class="col-md-3">
                <input type="date" class="form-control" id="inputDate">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDuration" class="col-md-2 control-label">Duration</label>
              <div class="col-md-2">
                <input type="number" class="form-control" id="inputDuration">
              </div>
              <p class="course-profile-duration">2h 20m</p>
            </div>
            <div class="form-group">
              <label for="inputAuthors" class="col-md-2 control-label">Authors list</label>
              <div class="col-md-3">
                <select multiple class="form-control" id="inputAuthors">
                  <option>Ivanov</option>
                  <option>Petrov</option>
                  <option>Sidorov</option>
                </select>
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-default btn-block">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                <button type="button" class="btn btn-default btn-block">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
              </div>
              <div class="col-md-3">
                <select multiple class="form-control">
                  <option>Lermontov</option>
                </select>
              </div>
            </div>
            <div class="form-group course-profile-actions">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  <span class="glyphicon glyphicon-ok"></span> Save
                </button>
                <button type="reset" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="l-footer navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text text-center copy"><small>@ EPAM System 2016</small></p>
      </div>
    </footer>
  </div>

  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
</body>
</html>
