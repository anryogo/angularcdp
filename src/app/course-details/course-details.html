<section class="l-content course-details">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span class="glyphicon glyphicon-folder-open"></span> Course details
      </h3>
    </div>
    <div class="panel-body row">
      <form name="courseDetailsForm" class="form-horizontal col-md-10 col-md-offset-1"
            ng-submit="courseDetails.saveCourse(courseDetailsForm)">
        <div class="form-group">
          <label for="inputTitle" class="col-md-2 control-label">Title</label>
          <div class="col-md-5">
            <input required ng-model="courseDetails.course.title" type="text" class="form-control" id="inputTitle">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-md-2 control-label">Description</label>
          <div class="col-md-10">
            <textarea required ng-model="courseDetails.course.description" class="form-control" id="inputDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate" class="col-md-2 control-label">Date</label>
          <div class="col-md-3">
            <input required ng-model="courseDetails.course.createdDate" type="date" class="form-control" id="inputDate" placeholder="yyyy-MM-dd">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDuration" class="col-md-2 control-label">Duration</label>
          <div class="col-md-2">
            <input required ng-model="courseDetails.course.duration" type="number" class="form-control" id="inputDuration">
          </div>
          <p class="course-details-duration">{{courseDetails.course.duration | durations}}</p>
        </div>
        <div class="form-group">
          <label for="inputAuthors" class="col-md-2 control-label">Authors list</label>
          <div class="col-md-3">
            <select ng-model="courseDetails.selectedAuthors" multiple class="form-control" id="inputAuthors">
              <option ng-repeat="author in courseDetails.allAuthors" value="{{author}}">{{author}}</option>
            </select>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-default btn-block" ng-click="courseDetails.addAuthors(courseDetails.selectedAuthors)">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button type="button" class="btn btn-default btn-block" ng-click="courseDetails.removeAuthors(courseDetails.noNecessaryAuthors)">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
          </div>
          <div class="col-md-3">
            <select ng-model="courseDetails.noNecessaryAuthors" multiple class="form-control">
              <option ng-repeat="author in courseDetails.course.authors" value="{{author}}">{{author}}</option>
            </select>
          </div>
        </div>
        <div class="form-group course-details-actions">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" ng-disabled="courseDetailsForm.$invalid">
              <span class="glyphicon glyphicon-ok"></span> Save
            </button>
            <button type="reset" class="btn btn-default" ng-click="courseDetails.returnBack()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
